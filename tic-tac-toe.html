<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic-Tac-Toe Deluxe</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="tic-tac-toe.css" />
  <style>
    .winner-cell {
      background: #22c55e !important;
      box-shadow: 0 0 15px rgba(34, 197, 94, 0.9);
      animation: flash 0.5s ease-in-out infinite alternate;
    }

    @keyframes flash {
      0% { opacity: 1; }
      100% { opacity: 0.5; }
    }

    .dark-mode {
      background: linear-gradient(90deg, #000428, #004e92);
    }
  </style>
</head>
<body>
  <div class="tic-container">
    <h1>Tic-Tac-Toe</h1>

    <button onclick="toggleTheme()">Toggle Dark/Light Theme</button>

    <div class="players">
      <div class="player-icon" id="player-x">ðŸ”¥ X Wins: <span id="x-score">0</span></div>
      <div class="player-icon" id="player-o">ðŸŽ¯ O Wins: <span id="o-score">0</span></div>
    </div>

    <div id="board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>

    <p id="status">Player X's turn</p>
    <div id="winner-box" class="hidden">
      <h2 id="winner-message"></h2>
    </div>

    <button onclick="resetGame()">Restart</button>
    <button onclick="toggleAI()" id="ai-btn">Play vs AI: OFF</button>
  </div>

  <script src="tic-tac-toe.js"></script>
</body>
</html>
